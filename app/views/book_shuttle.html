                      <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                </div>

              <div class="form-group">
                <label for="options">Location :</label>
                <div class="row">
                  <div class="dropdown col-lg-3">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                      <span id="test1" ng-model="from_option">{{selectedfrmItem}}</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="from_options">
                      <li ng-repeat="from_loc in from_locations"><a ng-click="dropboxitemselected(from_loc,1)">{{from_loc}}</a></li>
                    </ul>
                  </div>
                  <div class="dropdown col-lg-3">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                      <span id="test2" ng-model="to_option">{{selectedtoItem}}</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="to_options">
                      <li ng-repeat="to_loc in to_locations"><a ng-click="dropboxitemselected(to_loc,2)">{{to_loc}}</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="errdiv">{{errmsg}}</div>
              <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
            </form>
