<h3 align="center">BOOKING DETAILS</h3>
<hr>{{test}}
<div class="clearfix" id="tbl_div" ng-if="data">
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="(key, row) in data">
      <td>{{row.from_option}}</td>
      <td>{{row.to_option}}</td>
      <td>{{row.date_time | date_filter}}</td>
      <td>{{row.date_time | time_filter}}</td>
      <td ng-if="row.status=='confirm'"><p class="text-success">{{row.status}}</p></td>
      <td ng-if="row.status=='cancel'"><p class="text-danger">{{row.status}}</p></td>
      <td><button class="btn-danger btn-sm"ng-click="canclBookingData(key)" data-toggle="modal" data-target="#myModal">Cancel</button></td>
    </tr>
    </thead>
  </table>

    <div id="myModal" class="modal fade" role="dialog"   ng-style="class">
      <div>
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Confirm</h4>
          </div>
          <div class="modal-body">
            <p>Do you want to cancel booking</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="canclBooking(index,'status','cancel')" data-dismiss="modal">YES</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
          </div>
        </div>

      </div>
    </div>
    </div>

</div>
<div ng-if=!data>
  <h3 class="text-danger">No Booking Data Found</h3>
  <hr>
  <button class="btn-primary" ng-click="goBack()" style="margin-bottom:30px;">Go Back To Booking Page</button>
</div>
